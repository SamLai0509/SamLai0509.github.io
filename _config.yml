# -----------------------------------------------------------------------------
# Theme & Layout
# -----------------------------------------------------------------------------

repo_theme_light: default 
repo_theme_dark: dark 
repo_trophies:
  enabled: true
  theme_light: flat 
  theme_dark: gitdimmed 

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
bib_search: true
max_width: 930px

# -----------------------------------------------------------------------------
# Blog Settings
# -----------------------------------------------------------------------------

blog_name: Research Notes
blog_description: Thoughts on AI for Science and Data Reduction.
permalink: /blog/:year/:title/
pagination:
  enabled: true

# -----------------------------------------------------------------------------
# Jekyll Scholar (决定文献中你的名字是否加粗)
# -----------------------------------------------------------------------------

scholar:
  last_name: [Lai]
  first_name: [Zhisen, Z.]
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  bibtex_filters: [latex, smallcaps, superscript]
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  query: "@*"
  group_by: year
  group_order: descending

# -----------------------------------------------------------------------------
# Optional Features (已根据你的要求开启)
# -----------------------------------------------------------------------------

enable_google_scholar: true # 开启引用统计
enable_darkmode: true # 开启深色模式切换
enable_navbar_social: true # 导航栏显示社交图标
enable_progressbar: true # 页面顶部阅读进度条
enable_math: true # 开启 LaTeX 数学公式支持
enable_masonry: true # 开启项目卡片瀑布流布局
enable_medium_zoom: true # 开启图片点击放大

# -----------------------------------------------------------------------------
# Publication Badges
# -----------------------------------------------------------------------------

enable_publication_badges:
  altmetric: true 
  dimensions: true 
  google_scholar: true 
  inspirehep: true 

# -----------------------------------------------------------------------------
# Includes & Excludes (不要随意修改，除非你知道你在做什么)
# -----------------------------------------------------------------------------

include: ["_pages", "_scripts"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor

keep_files:
  - CNAME
  - .nojekyll

# -----------------------------------------------------------------------------
# Plug-ins
# -----------------------------------------------------------------------------

plugins:
  - jekyll-3rd-party-libraries
  - jekyll-archives-v2
  - jekyll-feed
  - jekyll-imagemagick
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-socials
  - jekyll-toc
  - jemoji

# -----------------------------------------------------------------------------
# Imagemagick (用于处理响应式图片)
# -----------------------------------------------------------------------------

imagemagick:
  enabled: true 
  widths: [480, 800, 1400]
  input_directories: ["assets/img/"]
  input_formats: [".jpg", ".jpeg", ".png", ".tiff", ".gif"]
  output_formats:
    webp: "-auto-orient -quality 85"

# -----------------------------------------------------------------------------
# Resume Data Mapping
# -----------------------------------------------------------------------------

jekyll_get_json:
  - data: resume
    json: assets/json/resume.json 

jsonresume:
  - basics
  - work
  - education
  - publications
  - projects
  - awards
  - skills
